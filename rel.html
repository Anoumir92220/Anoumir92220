<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miraculous</title>
  <link rel="stylesheet" href="anouar.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>
<body>
  <!-- Barre de navigation -->
  <nav>
    <h1>MIRACULOUS</h1>
    <div class="onglets">
      <p class="link">Home</p>
      <p class="link">Info</p>
      <p class="link">Teaser</p>
      <p class="link">Film</p>
      <p class="link">Shart</p>
      <form>
        <input type="search" placeholder="Rechercher">
      </form>
      
      <p><i class="far fa-heart"></i></p>
      <p><i class="fas fa-shopping-cart"></i></p>
    </div>
  </nav>
  <!-- Fin de la barre de navigation -->
  
  <!-- Header -->
   <header>
     <h1>Miraculous de la saison 1 à 3!</h1>
     <button>Naviguer <i class="fas fa-paper-plane"></i></button>
   </header>
  <!-- Fin du header -->
  
  <!-- Section principale -->
  <section class="main">
    
    <!-- Toutes les cartes -->
    
    <div class="cards">
      
      <div class="card">
        <img src="OIP(3).jpg">
        <div class="card-header">
          <h4 class="title">New york</h4>
          <h4 class="price"></h4>
        </div>
        <div class="card-body">
          <p>FILM</p>
        </div>
      </div>
      
      <div class="card">
        <img src="trt.jpg">
        <div class="card-header">
          <h4 class="title">Miraculous Shangai</h4>
          <h4 class="price"></h4>
        </div>
        <div class="card-body">
          <p>FILM</p>
        </div>
      </div>
      
      <div class="card">
        <img src="Safeimagekit-resized-img.png">
        <div class="card-header">
          <h4 class="title">Miraculous Spétial Noel</h4>
          <h4 class="price"></h4>
        </div>
        <div class="card-body">
          <p>FILM</p>
        </div>
      </div>
      
     </div>
    <!-- Fin de toutes les cartes -->
    
    <!-- Video de presentation -->
    <div class="video">
      <iframe src="MIRACULOUS LE FILM Bande Annonce VF (2023).mp4" allowfullscreen></iframe>
    </div>
    <!-- Fin de la video de presentation -->
  </section>
  <!-- Fin de la section principale -->
  
  <!-- Pied de page -->
  <footer>
    <p>&copy; Contacter-nous à anouar@hotmail.com</p>
    <div class="social-media">
      <p><i class="fab fa-facebook-f"></i></p>
      <p><i class="fab fa-twitter"></i></p>
      <p><i class="fab fa-instagram"></i></p>
    </div>
  </footer>
  <!-- Fin du pied de page -->
</body>
</html>
